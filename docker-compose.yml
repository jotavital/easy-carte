version: '3.2'

services:
  easy-carte-api:
    build: ./easy-carte-api
    command: ./.docker/entrypoint.sh
    ports:
      - "8000:8000"
    volumes:
      - ./easy-carte-api:/easy-carte-api
      - /easy-carte-api/node_modules
      - /easy-carte-api/vendor
    networks:
      - easy-carte-network

  easy-carte-front:
    build: ./easy-carte-front
    command: ./.docker/entrypoint.sh
    ports:
      - "3000:3000"
    volumes:
      - ./easy-carte-front:/easy-carte-front
      - /easy-carte-front/node_modules
    networks:
      - easy-carte-network

  easy-carte-mysql:
    build: ./.docker/mysql
    # command: ./.docker/entrypoint.sh
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123"
    networks:
      - easy-carte-network

networks:
  easy-carte-network:
      driver: bridge